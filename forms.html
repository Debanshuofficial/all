<html>

<head>
    <title>Form</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Enter Name" size="40" maxlength="15" value=""><br>

        <label for="m">Male</label>
        <input type="radio" value="Male" name="gender" id="m">
        <label for="f">Female</label>
        <input type="radio" checked name="gender" id="f"><br>

        <label for="r1">Class VII</label>
        <input type="radio" name="cls" id="r1">
        <label for="r2">Class VIII</label>
        <input type="radio" checked name="cls" id="r2"><br>

        <label for="c1">Jan</label>
        <input type="checkbox">
        <label for="c2">Feb</label>
        <input type="checkbox"><br>


        <input type="submit"><br>
        <input type="password"><br>
        <input type="reset">

        <textarea rows="3">Enter the details of your hobby</textarea>

    </form>
</body>

</html>
