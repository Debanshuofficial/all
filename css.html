<!-- CSS can be linked with html page using 3 ways
    1st - Inline CSS
    2nd - Embaded CSS
    3rd - Dedicated File.
-->
<!-- Inline CSS -->
<label class="lbls" style="font-size: 40px; color: red;">This is demo text.</label><br>
<button>submit</button><br>
<!-- Dedicated File.  -->
    <label class="lbls l2" id="df">This is the example of dedicated file.</label><br>
<link rel="stylesheet" href="method3.css">

<!-- Embaded CSS -->
<label class="l2" id="tst">Demo of Embaded CSS</label>

<style>
    #tst {
        background-color: aqua;
        font-size: 20px;
        color: blue;
    }
</style>



<!-- Selectors -->
 <!-- Mainly 3 types- 
1) Tag {tag_name}{Ex. input, label, button etc.}
2) Id  {Use # before id} {Ex. #inpnm}
3) Class {Use .[dot] before class name.} {Ex. .clsname}
-->
